<!DOCTYPE html>
<html ng-app="ourPokemon">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Our Pokemon</title>

    <!-- css -->
    <!--<link rel="stylesheet" type="text/css" href="vendors.css">-->
    <!-- css -->

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
    <!-- favicon -->

    <!-- javascript -->
    <script src="vendors.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        angular.module('ourPokemon')
                .factory('$', function () {
                    return jQuery;
                });
        
        angular.module('ourPokemon.util')
                .factory('Lazy', function () {
                    return Lazy;
                });
    </script>
    
    <!-- javascript -->

    <!-- socket -->
    <script type="text/javascript">
        var config = {
            server: {
                ip: 'localhost',
                port: 8888
            }
        };

        var socket = io.connect('http://' + config.server.ip + ':' + config.server.port);

        angular.module('ourPokemon').factory('$socket', function (socketFactory) {
            return socketFactory({
                ioSocket: socket
            });
        });
    </script>
    <!-- socket -->
</head>

<body>
    <div ng-controller="opIndexController" ng-cloak>
        <div ng-view></div>
    </div>
</body>

</html>
